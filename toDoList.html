<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="./toDoList.css" />
</head>

<body>
  <div class="todolist">
    <div class="todolist-header">
      <h2>To Do List</h2>
      <p>Simple Todo List with adding abd filter by diff status.</p>
      <input name="new-task" type="text" class="new-task" onkeydown="addNewTask()">
      <button name="add-btn" class="header-btn add-btn" onclick="addNewTask()">Add</button>
    </div>
    <div class="todolist-body">
      <ul class="list-of-todo">
      </ul>
    </div>
    <div class="todolist-footer">
      <button name="all-btn" class="footer-btn all-btn" onclick="showAllTasks()">All</button>
      <button name="active-btn" class="footer-btn active-btn" onclick="showActiveTasks()">Active</button>
      <button name="complete-btn" class="footer-btn complete-btn" onclick="showCompletedTasks()">Complete</button>
    </div>
  </div>
</body>
<script src="./toDoList.js"></script>

</html>
