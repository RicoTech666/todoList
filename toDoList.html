<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="./toDoList.css" />
</head>

<body>
  <div class="todolist">
    <div class="todolist-header">
      <h2>To Do List</h2>
      <p>Simple Todo List with adding abd filter by diff status.</p>

      <input name="new-task" type="text" class="new-task" onkeydown="addNewTask(event)">
      <button name="add-btn" class="header-btn add-btn" onmousedown="addNewTask(event)">Add</button>

    </div>
    <div class="todolist-body">
      <ol class="list-of-todo">
      </ol>
    </div>
    <div class="todolist-footer">
        <button name="all-btn" class="footer-btn all-btn">All</button>
        <button name="active-btn" class="footer-btn active-btn"
          onmousedown="getAddPermission(event)">Active</button>
        <button name="complete-btn" class="footer-btn complete-btn"
          onmousedown="getAddPermission(event)">Complete</button>
    </div>
  </div>
</body>
<script src="./toDoList.js"></script>

</html>
