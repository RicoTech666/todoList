<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="./toDoList.css" />
</head>

<body>
  <div class="todolist">
    <div class="todolist-header">
      <h2>To Do List</h2>
      <p>Simple Todo List with adding abd filter by diff status.</p>
      <form action="GET">
        <input name="new-task" type="text" class="new-task">
        <button name="add-btn" class="header-btn add-btn">Add</button>
      </form>
    </div>
    <div class="todolist-body"></div>
    <div class="todolist-footer">
      <form action="GET">
        <button name="all-btn" class="footer-btn all-btn">All</button>
        <button name="active-btn" class="footer-btn active-btn">Active</button>
        <button name="complete-btn" class="footer-btn complete-btn">Complete</button>
      </form>
    </div>
  </div>
</body>

</html>
